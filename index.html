<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f2f5;
            margin: 0;
            height: 100vh;
        }
        h2 {
            color: #333;
        }
        #video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            width: 100%;
            max-width: 800px;
        }
        video {
            width: 100%;
            border-radius: 8px;
            background-color: #000;
        }
        #share-container {
            margin: 20px;
        }
        #share-button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #share-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Collaborative Video Call Room</h2>
    <div id="video-grid"></div>
    <div id="share-container">
        <button id="share-button">Share Room URL</button>
    </div>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.5/dist/peerjs.min.js"></script>
    <script>
        const socket = io.connect(window.location.origin);
        const videoGrid = document.getElementById('video-grid');
        const myPeer = new Peer(undefined, {
            host: '/',
            port: '3001'
        });
        const myVideo = document.createElement('video');
        myVideo.muted = true;
        const peers = {};

        // Get the room ID from the URL
        const roomId = window.location.pathname.split('/')[1] || 'default';

        // Function to copy URL to clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Room URL copied to clipboard: ' + text);
            });
        }

        // Add event listener to share button
        document.getElementById('share-button').addEventListener('click', () => {
            const roomUrl = `${window.location.origin}/${roomId}`;
            copyToClipboard(roomUrl);
        });

        navigator.mediaDevices.getUserMedia({
            video: true,
            audio: true
        }).then(stream => {
            addVideoStream(myVideo, stream);

            myPeer.on('call', call => {
                call.answer(stream);
                const video = document.createElement('video');
                call.on('stream', userVideoStream => {
                    addVideoStream(video, userVideoStream);
                });
            });

            socket.on('user-connected', userId => {
                connectToNewUser(userId, stream);
            });
        });

        socket.on('user-disconnected', userId => {
            if (peers[userId]) peers[userId].close();
        });

        myPeer.on('open', id => {
            socket.emit('join-room', roomId, id);
        });

        function connectToNewUser(userId, stream) {
            const call = myPeer.call(userId, stream);
            const video = document.createElement('video');
            call.on('stream', userVideoStream => {
                addVideoStream(video, userVideoStream);
            });
            call.on('close', () => {
                video.remove();
            });
            peers[userId] = call;
        }

        function addVideoStream(video, stream) {
            video.srcObject = stream;
            video.addEventListener('loadedmetadata', () => {
                video.play();
            });
            videoGrid.append(video);
        }
    </script>
</body>
</html>
